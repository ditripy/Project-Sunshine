<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- Mobile Metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Site Metas -->
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <title> Map Navigator </title>

        <!--Leaflet CSS-->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

     
 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
 integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
 crossorigin=""></script>

  <!-- Leaflet Geocoding Control -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>


       <style>
        #map {height: 400px;}
       </style>
    </head>
    <body>
        <div id="map"></div>
        <form id="addressForm">
            <input type="text" id="addressInput" placeholder="Enter street name or address">
            <button type="submit">Report Status</button>
        </form>
    </body>
    <script>
        var map = L.map('map').setView([51.505, -0.09], 13);


        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

// request current position

navigator.geolocation.watchPosition(success, error);

let marker, circle, zoomed;

function success(place){
const lat = place.coords.latitude;
const lng = place.coords.longitude;
const accuracy = place.coords.accuracy;

if(marker){
    map.removeLayer(marker);
    map.removeLayer(circle);
}

marker = L.marker([lat,lng]).addTo(map);
circle = L.circle([lat,lng], {radius: accuracy}).addTo(map);

if (!zoomed){
    zoomed = map.fitBounds(circle.getBounds());
}

map.setView([lat,lng]);

}

function error(err){
if(err.code===1){
    alert("Please allow geolocation access");
}else{
    alert("Cannot get current location");
}
}

var geocoder = L.Control.geocoder({
            geocoder: L.Control.Geocoder.nominatim()
        }).addTo(map);

        document.getElementById('addressForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var address = document.getElementById('addressInput').value;

            geocoder.on('markgeocode', function(e) {
                var latlng = e.geocode.center;
                L.marker(latlng).addTo(map)
                    .bindPopup(e.geocode.name)
                    .openPopup();
            });

            // Geocode the address
            geocoder.options.geocoder.geocode(address, function(results) {
                if (results && results.length > 0) {
                    var latlng = results[0].center;
                    L.marker(latlng).addTo(map)
                        .bindPopup(results[0].name)
                        .openPopup();
                } else {
                    alert('Address not found');
                }
            });
        });
    </script>
</html>
